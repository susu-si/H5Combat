<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      height: 100%;
      /*  overflow: hidden;*/
    }
    /*
    到body是绝对位置
    到视口的是相对位置
    */
    #wrap{
      position: absolute;
      background: pink;
      left: 200px;
      top: 200px;
    }
    #inner1{
      position: absolute;
      background: yellow;
      left: 150px;
      top: 150px;
    }
    div{
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body id="body" style="height: 3000px;" >
<div id="wrap">wrap
  <div id="inner1">inner1
  </div>
</div>
</body>

<script type="text/javascript">
  /*

  getBoundingClientRect拿的是一个元素四个角的相对位置
  getBoundingClientRect + 滚动条滚动时元素滚动的距离 - - -> 绝对位置


  代表元素border-box的尺寸
  * height
  * width
  *
  * 元素左上角的相对位置
  * left
  * top
  *
  * 元素右下角的相对位置
  * right
  * bottom
  *
  * */
  window.onload=function () {
    var inner1 = document.querySelector("#inner1");
    var point = inner1.getBoundingClientRect();
    console.log(point);
  }
</script>
</html>
