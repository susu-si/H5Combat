<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    /*
    高宽实现动画在方向上有局限
    */
    body{background: greenyellow;}
    #test{
      width: 200px;
      height: 200px;
      background: pink;
      transition: 2s;
      position: absolute;
      right: 80%;
      bottom: 60%;
    }
    #test:hover{
      width:400px;
      height: 400px;
    }
  </style>
</head>
<body>
 <div id="test">

 </div>
</body>
</html>
