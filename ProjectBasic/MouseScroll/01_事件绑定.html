<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
 <style type="text/css">
   *{
     margin: 0;
     padding: 0;
   }
   #test{
     width: 200px;
     height: 200px;
     background: pink;
     position: absolute;
     left: 0;
     right: 0;
     top: 0;
     bottom: 0;
     margin: auto;
   }
 </style>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/javascript">
  window.onload = function () {
    var testNode = document.querySelector("#test");
    //非火狐浏览器
    testNode.onmousewheel = function () {
      console.log("我在滚")
    }
    //火狐 --- 必须用dom2的事件
    if (testNode.addEventListener){
      testNode.addEventListener("DOMMouseScroll",function () {
        console.log("我在滚火狐")
      })
    }
  }
</script>
</html>
